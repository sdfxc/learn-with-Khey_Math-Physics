<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Khmer+OS+Battambang&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');

        body {
            font-family: 'Khmer OS Battambang', sans-serif;
        }

        /* Apply Comic Sans MS to English text */
        p:lang(en),
        h1:lang(en) {
            font-family: 'Comic Sans MS', sans-serif;
        }
        
        /* Apply Khmer OS Battambang to Khmer text specifically */
        p:lang/km {
            font-family: 'Khmer OS Battambang', sans-serif;
        }
    </style>
</head>
<body>
    <h1 lang="en">About</h1>
    <p lang="kh">ខ្ញុំបាទឈ្មោះ ខេង ខី ជានិស្សិតបញ្ចប់បរិញ្ញាបត្ររូបវិទ្យានៅឆ្នាំ ២០២៤ ។</p>
</body>
</html>
